<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 1em;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 2em;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            margin: 1em 0;
        }
        .product-title {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .search-bar {
            margin-bottom: 2em;
        }
        .search-bar input {
            padding: 0.5em;
            font-size: 1em;
            width: 80%;
        }
        .search-bar button {
            padding: 0.5em 1em;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <nav>
        <div>Product Search</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a product...">
            <button onclick="searchProducts()">Search</button>
        </div>

        <div id="productList">
            <!-- Product list will be dynamically populated -->
        </div>
    </main>

    <script>
        // Sample product data
        const products = [
            { id: 1, title: 'Laptop', description: 'A high-performance laptop.' },
            { id: 2, title: 'Smartphone', description: 'A cutting-edge smartphone.' },
            { id: 3, title: 'Headphones', description: 'Noise-cancelling headphones.' },
            { id: 4, title: 'Smartwatch', description: 'A smartwatch with health tracking.' },
            { id: 5, title: 'Tablet', description: 'A tablet perfect for work and play.' }
        ];

        // Function to display products
        function displayProducts(productArray) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            productArray.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <div class="product-title">${product.title}</div>
                    <div>${product.description}</div>
                `;
                productList.appendChild(productDiv);
            });
        }

        // Function to search products
        function searchProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.title.toLowerCase().includes(query) ||
                product.description.toLowerCase().includes(query)
            );
            displayProducts(filteredProducts);
        }

        // Initial display of all products
        displayProducts(products);
    </script>
</body>
</html>
